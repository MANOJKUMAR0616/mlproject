<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?wine,vineyard') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .result-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        .prediction {
            font-size: 32px;
            font-weight: bold;
            color: #ff4c4c;
            animation: pulse 1.5s infinite;
        }
        .btn-custom {
            margin-top: 20px;
            background: #ff4c4c;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #e63e3e;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="result-box">
        <h2>üç∑ Wine Quality Prediction üç∑</h2>
        <h3>The predicted wine quality is:</h3>
        <p class="prediction">{{ prediction }}</p>
        <a href="/" class="btn btn-custom">üîÑ Try Again</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
